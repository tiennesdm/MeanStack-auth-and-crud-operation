<mat-spinner *ngIf="isLoading"></mat-spinner>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Question Column -->
        <ng-container matColumnDef="Question">
          <th mat-header-cell *matHeaderCellDef> Question </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
        <!-- Option A Column -->
        <ng-container matColumnDef="Option A">
          <th mat-header-cell *matHeaderCellDef> Option A </th>
          <td mat-cell *matCellDef="let element"> {{element.optionId.option[0]}} </td>
        </ng-container>
           <!-- Option B Column -->
        <ng-container matColumnDef="Option B">
          <th mat-header-cell *matHeaderCellDef> Option B</th>
          <td mat-cell *matCellDef="let element"> {{element.optionId.option[1]}} </td>
        </ng-container>
          <!-- Option C Column -->
        <ng-container matColumnDef="Option C">
          <th mat-header-cell *matHeaderCellDef> Option C</th>
          <td mat-cell *matCellDef="let element"> {{element.optionId.option[2]}} </td>
        </ng-container>
            <!-- Option D Column -->
        <ng-container matColumnDef="Option D">
          <th mat-header-cell *matHeaderCellDef> Option D</th>
          <td mat-cell *matCellDef="let element"> {{element.optionId.option[3]}} </td>
        </ng-container>
        <!-- Answer Column -->
        <ng-container matColumnDef="Answer">
          <th mat-header-cell *matHeaderCellDef> Answer </th>
          <td mat-cell *matCellDef="let element"> {{element.answerId.answer}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
